<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="currentOperationScreen">0</div>
        <button onclick="clearScreen()">C</button>
        <button onclick="appendDecimal('.')">.</button>
        <button onclick="appendDigit(0)" id="digit0">0</button>
        <button onclick="appendDigit(1)" id="digit1">1</button>
        <button onclick="appendDigit(2)" id="digit2">2</button>
        <button onclick="appendDigit(3)" id="digit3">3</button>
        <button onclick="appendDigit(4)" id="digit4">4</button>
        <button onclick="appendDigit(5)" id="digit5">5</button>
        <button onclick="appendDigit(6)" id="digit6">6</button>
        <button onclick="appendDigit(7)" id="digit7">7</button>
        <button onclick="appendDigit(8)" id="digit8">8</button>
        <button onclick="appendDigit(9)" id="digit9">9</button>
        <button onclick="appendOperator('+')" id="add">+</button> 
        <button onclick="appendOperator('-')" id="subtract">-</button> 
        <button onclick="appendOperator('*')" id="multiply">*</button> 
        <button onclick="appendOperator('/')" id="divide">/</button>
        <button id="equals">=</button>
        
    </div>
    <script src="script.js" defer></script>
</body>
</html>
